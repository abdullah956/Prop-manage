{% extends "base.html" %}
{% block title %}
    Owner Dashboard
{% endblock title %}
{% block content %}
    <h2>Summary</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Total Properties</th>
                <th>Total Units</th>
                <th>Total Tenants</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ total_properties }}</td>
                <td>{{ total_units }}</td>
                <td>{{ total_tenants }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'property_list' %}" class="btn btn-primary mb-3">List Properties</a>
{% endblock content %}
