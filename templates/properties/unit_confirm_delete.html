{% extends "base.html" %}
{% block title %}
    Unit Delete
{% endblock title %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Delete Unit</h2>
        </div>
        <div class="card-body">
            <p class="card-text">
                Are you sure you want to delete Unit <strong>{{ unit.unit_number }}</strong> in <strong>{{ unit.property.name }}</strong>?
            </p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{% url 'property_detail' unit.property.pk %}"
               class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </div>
{% endblock content %}
