{% extends "base.html" %}
{% block title %}
    Property List
{% endblock title %}
{% block content %}
    <div class="container">
        <h2>My Properties</h2>
        <a href="{% url 'property_create' %}" class="btn btn-success mb-3">Add Property</a>
        <ul class="list-group">
            {% for property in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'property_detail' property.pk %}">{{ property.name }}</a>
                    <div>
                        <a href="{% url 'property_update' property.pk %}"
                           class="btn btn-warning btn-sm mr-2">Edit</a>
                        <a href="{% url 'property_delete' property.pk %}"
                           class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% include "properties/pagination_controls.html" %}
    </div>
{% endblock content %}
