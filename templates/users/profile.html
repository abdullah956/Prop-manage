{% extends "base.html" %}
{% block title %}
    User Profile
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>Email:</strong> {{ user.email }}
                        </p>
                        <p>
                            <strong>Username:</strong> {{ user.username }}
                        </p>
                        <p>
                            <strong>Role:</strong> {{ user.get_role_display }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
